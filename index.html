<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Biglietto</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="title">
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    </div>
    <div class="card">
        <!-- User Form -->
        <div class="user-form">
            <!-- Nome Cognome -->
            <div id="name" class="user-name">
                <label for="user-name">Nome e Cognome</label><br>
                <input type="text" id="user-name" name="fname" value="Francesco">
            </div>
            <!-- User KM -->
            <div id="km" class="user-km">
                <label for="user-km">KM da percorrere</label><br>
                <input type="number" id="user-km" name="fname" value="100"><br>
            </div>
            <!-- User Age -->
            <div  class="user-age">
                <label for="user-age">Fascia d'et√†</label> <br>
                <select id="user-age">
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="minorenne">Minorenne</option>
                    <option value="over">Over 65</option>
                </select>
            </div>
        </div>
        <!-- Buttons -->
        <div class="buttons">
            <button id="generate">Genera</button>
            <button>Annulla</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
