<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Biglietto</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="title">
        <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
    </div>
    <div class="card">
        <!-- User Form -->
        <div class="user-form">
            <!-- Nome Cognome -->
            <div class="form-item">
                <label for="user-name">Nome e Cognome</label><br>
                <input type="text" id="user-name" name="fname" value="Francesco">
            </div>
            <!-- User KM -->
            <div class="form-item">
                <label for="user-km">KM da percorrere</label><br>
                <input type="number" id="user-km" name="fname" value="100"><br>
            </div>
            <!-- User Age -->
            <div class="form-item">
                <label for="user-age">Fascia d'et√†</label> <br>
                <select id="user-age">
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="minorenne">Minorenne</option>
                    <option value="over">Over 65</option>
                </select>
            </div>
        </div>
        <!-- Buttons -->
        <div class="form-item buttons">
            <button id="generate">Genera</button>
            <button id="annull">Annulla</button>
        </div>
    </div>

    <div class="title">
        <h2>IL TUO BIGLIETTO </h2>
    </div>

    <div id="card2" class="card2">
      <div class="ticketinfo">
        <div>Nome passeggero: <br> <span id="ticket-name"> </span></div>
        <div class="ticketbold">Offerta <br> <span id="ticket-type"></span></div>
        <div class="ticketbold">Carrozza <br> <span id="carrozza"></span></div>
        <div class="ticketbold">Codice CP <br> <span id="cpnumber"></span></div>
        <div class="ticketbold">Prezzo:  <br> <span id="ticket-price"> </span></div>
      </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
